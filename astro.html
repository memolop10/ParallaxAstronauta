<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./astro.css" rel="stylesheet">
        
    </head>
    <body>
        <div class="container">
            <ul id="scene">
                <li class="layer" data-depth=".1">
                    <img src="./img/text.png">
                </li>
                <li class="layer" data-depth="2">
                    <img src="./img/planet1.png">
                </li>
                <li class="layer" data-depth="1.5">
                    <img src="./img/planet2.png">
                </li>
                <li class="layer" data-depth="2.5">
                    <img src="./img/astronaut.png">
                </li>
                <li class="layer" data-depth="1.5">
                    <img src="./img/rocket.png">
                </li>
            </ul>

        </div>
        <script src="./parallax.js"></script>

    <script type="text/javascript">
        var scene = document.getElementById('scene');
        var parallax = new Parallax(scene); 
    </script>
    </body>
</html>
